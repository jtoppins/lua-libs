name: check pull request

on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master
    - dcsex

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Install Packages
        run: ./scripts/devel-setup
      - name: Run checks
        run: make V=1 check
