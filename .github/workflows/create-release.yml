name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name'
        required: true

jobs:
  build:
    name: Upload DCS Mod package
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Install Packages
      run: ./scripts/devel-setup

    - id: trim_ref
      run: echo "PROJ_VERSION=$(basename ${{ github.ref }})" >> $GITHUB_ENV

    - name: Build
      run: make dist

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release
      id: upload_release_asset
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dcsext-${{ env.PROJ_VERSION }}.zip
        asset_name: dcsext-${{ env.PROJ_VERSION }}.zip
        asset_content_type: application/zip
